<!DOCTYPE HTML>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>
   شهادة إدارية
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            position: relative;
        }
        .header img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header h2 {
            margin: 0;
            font-size: 18px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container table {
            width: 100%;
            margin: 20px 0;
        }
        .form-container table td {
            padding: 10px;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        .form-container .title {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .form-container .buttons {
            margin-top: 20px;
        }
        .form-container .buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .form-container .buttons button:hover {
            background-color: #45a049;
        }
        .form-container .confirm-button {
            background-color: #e0ffe0;
            color: red;
            padding: 10px 20px;
            border: 2px solid red;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .form-container .confirm-button:hover {
            background-color: #d0ffd0;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <h1>
    الجمهورية الجزائرية الديمقراطية الشعبية
   </h1>
   <h2>
    وزارة الداخلية والجماعات المحلية و التهيئة العمرانية
   </h2>
   <h2>
    الوثائق البيومترية
   </h2>
   <img alt="علم الجزائر" height="50" src="https://storage.googleapis.com/a1aa/image/nRb3Bjh4oS7BKR2pBk18PnnHSg6z7iLI5aRKEXSJ9CyCOj8E.jpg" width="50"/>
  </div>
  <div class="form-container">
   <div class="title">
    شهادة إدارية
   </div>
   <table>
    <tr>
     <td>
      <input placeholder="اللقب" type="text"/>
     </td>
     <td>
      <input placeholder="الاسم" type="text"/>
     </td>
    </tr>
    <tr>
     <td>
      <input placeholder="مكان الازدياد" type="text"/>
     </td>
     <td>
      <input placeholder="تاريخ الميلاد" type="text"/>
     </td>
    </tr>
    <tr>
     <td>
      <input placeholder="ولاية" type="text"/>
     </td>
     <td>
      <input placeholder="بلدية" type="text"/>
     </td>
    </tr>
    <tr>
     <td>
      <input placeholder="العنوان" type="text"/>
     </td>
     <td>
      <input placeholder="سبب الطلب" type="text"/>
     </td>
    </tr>
    <tr>
     <td>
      <input placeholder="التاريخ" type="text"/>
     </td>
     <td>
      <input placeholder="رقم جواز السفر" type="text"/>
     </td>
    </tr>
   </table>
   <div class="buttons">
    <button>
     طبع شهادة إثبات المعلومات
    </button>
    <button>
     طبع شهادة إدارية
    </button>
   </div>
   <button class="confirm-button">
    تأكيد
   </button>
  </div>
 </body>
</html>
